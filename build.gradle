plugins {
    id 'java'
}

group 'com.darkan'
version '2.1'

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'com.jcraft', name: 'jzlib', version: '1.1.3'
	implementation 'org.apache.commons:commons-compress:1.18'
	implementation 'org.xerial:sqlite-jdbc:3.32.3.2'
	implementation 'it.unimi.dsi:fastutil:8.2.2'
}
